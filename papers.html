<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Reader - han12580</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Roboto', 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; background: linear-gradient(120deg, #f6d365 0%, #fda085 100%); min-height: 100vh; color: #222; }
    .container { max-width: 1000px; margin: 40px auto; background: rgba(255,255,255,0.97); border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); padding: 40px 36px; }
    h1 { color: #f76d6d; margin-bottom: 8px; }
    .back { margin-bottom: 1em; display: inline-block; color: #f76d6d; text-decoration: none; }
    .controls { display:flex; gap:12px; align-items:center; margin-bottom:16px; flex-wrap:wrap }
    .search { padding:8px 12px; border-radius:8px; border:1px solid #eee; width:320px; }
    .note { background:#fff; border-radius:10px; padding:16px; margin-bottom:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    .note h3 { margin:0 0 6px 0; color:#333; }
    .meta { color:#777; font-size:0.9rem; margin-bottom:8px; }
    .tags { margin-left:6px; color:#f76d6d; font-weight:600 }
    .summary { color:#444; }
    .toggle { background:#f76d6d; color:#fff; padding:6px 10px; border-radius:8px; text-decoration:none; font-size:0.9rem }
    .content { display:none; margin-top:10px; color:#333; line-height:1.6 }
    .content pre { white-space:pre-wrap; background:#fafafa; padding:12px; border-radius:8px; }
    @media (max-width:600px){ .search{width:100%} }
  </style>
</head>
<body>
  <div class="container">
    <a class="back" href="index.html">← Back to Home</a>
    <h1>Paper Reader</h1>
    <div class="controls">
      <input id="search" class="search" placeholder="搜索标题、作者或标签..." />
      <div style="margin-left:auto;color:#777;font-size:0.95rem">显示所有阅读笔记</div>
    </div>

    <div id="notes"></div>
  </div>

  <script>
    // Load notes index from papers/index.json and render note list.
    let notes = [];
    const notesContainer = document.getElementById('notes');
    const searchInput = document.getElementById('search');

    async function loadNotes(){
      try{
        const res = await fetch('papers/index.json');
        if(!res.ok) throw new Error('无法加载 notes 索引');
        notes = await res.json();
        renderNotes(notes);
      }catch(err){
        notesContainer.innerHTML = `<div style="color:#c33">加载笔记索引失败：${err.message}</div>`;
      }
    }

    // notesContainer and searchInput defined above

    function renderNotes(list){
      notesContainer.innerHTML = '';
      if(list.length === 0){ notesContainer.innerHTML = '<div style="color:#666">未找到匹配的笔记。</div>'; return; }
      list.forEach(n => {
        const el = document.createElement('div');
        el.className = 'note';
        el.innerHTML = `
          <h3><a href="${n.path}" style="color:inherit; text-decoration:none">${n.title}</a></h3>
          <div class="meta">${n.authors} · ${n.date} <span class="tags">${(n.tags||[]).map(t=>`#${t}`).join(' ')}</span></div>
          <div class="summary">${n.summary || ''}</div>
          <div style="margin-top:10px"><a class="toggle" href="${n.path}">查看详情</a></div>
        `;
        notesContainer.appendChild(el);
      });

      // Attach toggle handlers
      Array.from(document.querySelectorAll('.toggle')).forEach(btn => {
        btn.addEventListener('click', function(e){
          e.preventDefault();
          const id = this.getAttribute('data-id');
          const c = document.getElementById('content-' + id);
          if(c.style.display === 'block'){ c.style.display = 'none'; this.textContent = '展开笔记'; }
          else { c.style.display = 'block'; this.textContent = '折叠笔记'; }
        });
      });
    }

    function filterNotes(q){
      if(!q) return notes;
      q = q.toLowerCase();
      return notes.filter(n => (
        n.title.toLowerCase().includes(q) ||
        n.authors.toLowerCase().includes(q) ||
        n.tags.join(' ').toLowerCase().includes(q) ||
        n.summary.toLowerCase().includes(q)
      ));
    }

    searchInput.addEventListener('input', ()=>{
      const q = searchInput.value.trim();
      renderNotes(filterNotes(q));
    });

    // Initial load
    loadNotes();
  </script>
</body>
</html>
